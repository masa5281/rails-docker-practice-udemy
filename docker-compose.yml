version: '3'
services:
  web:
    build: .
    command: sh -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    volumes: # ホストのディレクトリをコンテナの/appにマウントする。
        - .:/app
      ports: # ホストからコンテナ内のRailsサーバーに接続。
        - 3000:3000
      depends_on:
        - db
  db:
    image: mysql:8.0
    volumes:
      - db-volumes:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
volumes:
  db-volume: